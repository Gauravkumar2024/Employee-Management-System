<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        {% include 'navbar.html'%}
        <div class="container">
    <h1 class="text-center my-4">Filter Employee </h1>
    <form action="filter_emp" method="post" class="row g-3">
        {% csrf_token %}
    <div class="col-md-3"> 
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" >
       
    </div>
    <div class="col-md-3">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" >
       
    </div>
    <div class="col-6">
        <label for="dept" class="form-label">Department:</label>
        <select id="dept" name="dept" class="form-control" >
            <option value="">Select Department</option>
            {% for department in departments %}
                <option value="{{ department.id }}">{{ department.name }}</option>
            {% endfor %}
        </select>
    </div>
        

    <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-success">Show Employee</button>
    </div>
  </form>
  </div>
    </body>
</html>
