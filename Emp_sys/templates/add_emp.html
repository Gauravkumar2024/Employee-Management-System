<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        {% include 'navbar.html'%}
        <h1 class="text-center my-4">Add New Employee</h1>
    <div class="container">
        <form action="add_emp" method="post" class="row g-3">
            {% csrf_token %}
        <div class="col-md-6"> 
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" >
           
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" >
           
        </div>
        <div class="col-12">
            <label for="dept" class="form-label">Department:</label>
            <select id="dept" name="dept" class="form-control" required>
                <option value="">Select Department</option>
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>
            
        <div class="col-md-4">
            <label for="salary" class="form-label">Salary:</label>
            <input type="number" id="salary" name="salary" class="form-control" placeholder="Salary" >
            
        </div>
        <div class="col-md-4">
            <label for="bonus" class="form-label">Bonus:</label>
            <input type="number" id="bonus" name="bonus" class="form-control" placeholder="Bonus" >
           
        </div>
        <div class="col-md-4">
            <label for="role" class="form-label">Role:</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="">Select Role</option>
                        {% for role in roles %}
                            <option value="{{ role.id }}">{{ role.name }}</option>
                        {% endfor %}
                    </select>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone:</label>
            <input type="number" id="phone" name="phone" class="form-control" placeholder="Phone Number" >
           
        </div>
        <!-- <div class="col-md-6">
            <label for="hire_date" class="form-label">Hire Date:</label>
            <input type="date" id="hire_date" name="hire_date" class="form-control" >
           
        </div> -->
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
      </form>
      </div>
    </body>
</html>
